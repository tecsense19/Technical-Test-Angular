<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4">Thank You!</h2>
        <p class="text-gray-800 mb-2">Your review has been submitted successfully.</p>
        <p class="text-gray-800 mb-2"><strong>Rating: </strong> {{ rating }} / 5</p>
        <p class="text-gray-800 mb-4"><strong>Review: </strong> {{ reviewText }}</p>
        <button (click)="closeModal()" class="mt-3 bg-primary text-white py-1 px-4 rounded">Close</button>
    </div>
</div>
